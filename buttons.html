<style>
    /*____ Subscribe buttom ____*/
    button{
        margin-top: 20px;
    }

    .subscribe-buttom {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        padding: 10px;
        vertical-align: top;
    }
    .subscribe-buttom:hover{
        opacity: 0.5;
    }
    
    .subscribe-buttom:active{
        opacity: 0.4;
    }

    /*____ Join buttom ____*/
    .join-buttom{
        background-color: white;
        border-color: blue;
        border-style: solid;
        border-radius: 2px;
        border-width: 1px;
        color: blue;
        cursor: pointer;
        padding: 10px;
        padding-top: 9px;
        padding-bottom: 9px;
        vertical-align: top;
        transition: background-color 0.15s;
        
    }
    
    .join-buttom:hover{
        background-color:blue;
        color: white;
    }

    .join-buttom:active{
        opacity: 0.3;
    }

    /*____ Tweet buttom ____*/
    .tweet-buttom{
        background-color: rgb(29, 161, 242);
        border: none;
        border-width: 1px;
        border-radius: 18px;
        color: white;
        height: 36px;
        width: 74px;
        cursor:pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;

    }
    .tweet-buttom:hover{
        box-shadow: 10px 10px 15px rgb(0, 0, 0);
    }

    /*____ X buttom ____*/
    .x-buttom{
        color: white;
        height: 34px;
        width: 33px;
        margin-top: 20px;
        margin-left: 8px;
        vertical-align: top;
    }

    .x-buttom:hover{
        transform: scale(1.2);
    }


</style>

<button class="subscribe-buttom">SUBSRIBE</button>
<button class="join-buttom">JOIN Me</button>
<button class="tweet-buttom">Tweet</button>
<image src="image/X.jpg" class="x-buttom"></image>
